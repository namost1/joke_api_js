<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vicces viccek</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Vicces viccek</h1>

    <div class="container">
      <div class="card">
        <h3>Vicc beállítások</h3>

        <label for="viccid" class="form-label">ID (opcionális):</label>
        <input
          type="number"
          id="viccid"
          class="form-control"
          placeholder="Pl. 5"
        />

        <label for="kategoria" class="form-label">Kategória:</label>
        <select id="kategoria" class="form-select">
          <option value="random">Random</option>
          <option value="general">General</option>
          <option value="programming">Programming</option>
          <option value="knockknock">Knock-Knock</option>
        </select>

        <button class="viccGomb mt-3" onclick="kerjVicc()">Vicc kérése</button>
      </div>
    </div>

    <div id="viccHelye">
      <p><i>Itt fog megjelenni a vicc...</i></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
